<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-5xl text-center mt-8">Lets get some <span class="font-semibold text-green-500">money</span>!!!</h1>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-indigo-500 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-500 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-500 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- diposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-green-600 rounded block w-2/4 mb-4 px-2 py-1"
                            type="text" name="" placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-green-600 text-white px-4 py-2 rounded font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-pink-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-green-600 rounded block w-2/4 mb-4 px-2 py-1"
                            type="text" name="" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-green-600 text-white px-4 py-2 rounded font-medium">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
